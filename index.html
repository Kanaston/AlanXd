<!-- INPUTS -->

<div class="container mb-5 mt-5">
  <form id="formPesos">
    <h2>Recomendación de productos</h2>
    <br>
    <div class="form-group">
      <input type="number" class="form-control" max="100" min="0" id="marca" placeholder="Marca">
    </div>
    <div class="form-group">
      <input type="number" class="form-control" max="100" min="0" id="modelo" placeholder="Modelo">
    </div>
    <div class="form-group">
      <input type="number" class="form-control" max="100" min="0" id="precio" placeholder="Precio">
    </div>
    <div class="form-group">
      <input type="number" class="form-control" max="100" min="0" id="frecuencia" placeholder="Frecuencia">
    </div>
    <div class="form-group">
      <input type="number" class="form-control" max="100" min="0" id="ventiladores" placeholder="Ventiladores">
    </div>
    <div class="form-group">
      <input type="number" class="form-control" max="100" min="0" id="nucleos" placeholder="Nucleos">
    </div>
    <div class="form-group">
      <input type="number" class="form-control" max="100" min="0" id="consumo" placeholder="Consumo">
    </div>
    <div class="form-group">
      <input type="number" class="form-control" max="100" min="0" id="arquitectura" placeholder="Arquitectura">
    </div>
    <div class="form-group">
      <input type="number" class="form-control" max="100" min="0" id="vram" placeholder="VRAM">
    </div>
    <div class="form-group">
      <input type="number" class="form-control" max="100" min="0" id="tipoMemoria" placeholder="Tipo de memoria">
    </div>
    <button type="button" class="btn btn-primary btn-block mt-4" onclick="refreshTable()">Aplicar</button>
  </form>
</div>

<!-- Info Table -->
<hr>
<div class="container">
  <button type="button" class="btn btn-primary btn-block mb-5" onclick="hideTable(tbl)">Tabla de Evaluacion</button>
</div>

  <table class="table table-bordered" id="tbl">
  </table>
</div>
<div class="container">

</div>

        <th scope="col">Ventiladores</th>

        <th scope="col">Núcleos</th>
        <th scope="col">.</th>
        <th scope="col">Consumo</th>
        <th scope="col">.</th>
        <th scope="col">Arquitectura</th>
        <th scope="col">.</th>
        <th scope="col">Vram</th>
        <th scope="col">.</th>
        <th scope="col">Tipo de Memoria</th>
        <th scope="col">.</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</div>
<div class="container overflow-auto">
 <h2 class="mb-3">Productos Recomendado</h2>

</div>
